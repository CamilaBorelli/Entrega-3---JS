<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!--Nav-->
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <a href="index.html">
                    <img src="images/logoplanta2.webp" alt="logo de planta" width="100">
                </a>
            </div>
            <div class="col d-flex align-items-center">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active text-dark" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Interior</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Exterior</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="registro.html">Registrate</a>
                    </li>
                </ul>
            </div>
            <div class="col d-flex align-items-center justify-content-end">
                <a href="carrito.html" class="text-dark text-decoration-none">
                    <i class="bi bi-cart"></i> (<span id="totalPlantas"></span>)
                </a>
            </div>


            <!-- Sección Contacto -->

            <section class="text-success-emphasis text-center">
                <h1>Registrate</h1>
                <p>Completá con tus datos el siguiente formulario y finalizá tu compra!</p>
            </section>

            <div>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="text-success form-label">Email*</label>
                        <input type="email" placeholder="Ingresá tu email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="text-success form-label">Contraseña*</label>
                        <input type="password" placeholder="Ingresá tu contraseña"class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input " id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Autorizo el uso de mis datos de acuerdo a las Políticas de Privacidad y acepto los Términos y Condiciones</label>
                    </div>
                    <button type="submit" class="btn btn-success">Registrarme</button>
                </form>
            </div>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script src="index.js"></script>
            <script src="carrito.js"></script>
</body>

</html>
