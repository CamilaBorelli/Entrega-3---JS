<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!--Nav-->
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <a href="index.html"><img src="images/logoplanta1.png" alt="logo de planta" width="100">
                </a>
            </div>
            <div class="align-items-center">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active text-dark" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-dark" href="registro.html">Registrate</a>
                    </li>
                    <li class="nav-item">
                        <a href="carrito.html" class="nav-link active text-dark text-decoration-none">
                            <i class="bi bi-cart"></i>(<span id="totalPlantas"></span>)Carrito</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


            <!-- Sección Registro -->

            <section class="text-success-emphasis text-center">
                <h1 >Registrate</h1>
                <p>Completá con tus datos el siguiente formulario y finalizá tu compra!</p>
            </section>

            <div >
                <form id="registroForm">
                    <div class="mb-3">
                        <label for="nombre" class="text-success form-label">Nombre y Apellido*</label>
                        <input type="text" placeholder="Ingresá tu nombre y apellido" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="text-success form-label">Email*</label>
                        <input type="email" placeholder="Ingresá tu email" class="form-control" id="email"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="text-success form-label">Contraseña*</label>
                        <input type="password" placeholder="Tu contraseña debe tener al menos 6 caracteres"
                            class="form-control" id="contraseña">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input " id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Autorizo el uso de mis datos de acuerdo
                            a las Políticas de Privacidad y acepto los Términos y Condiciones</label>
                    </div>
                    <button type="submit" id="registro" class="btn btn-success">Registrarme y finalizar mi
                        compra</button>
                </form>
            </div>


            <!--Sección Footer-->

            <div class="container">
                <footer class="py-3 my-4 bg-gradient">
                    <p class="text-center text-body-secondary border-top">&copy; PLANTIN 2024 DEVELOP BY CAMILA BORELLI. DIGITAL &
                        E-COMMERCE SOLUTIONS.</p>
                </footer>
            </div>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script src="index.js"></script>
            <script src="carrito.js"></script>
            <script src="registro.js"></script>
</body>

</html>
